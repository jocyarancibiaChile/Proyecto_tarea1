<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transferencia - Alke Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="estilo2.css">
</head>

<style>
        body {
        padding: 20px;
        }

        .container {
        max-width: 400px;
        margin: 0 auto;
        }

    </style>
</head>

<body>
    <div class="text-center">
        <h2>
            <img src="imagenes/logo.png" width="250" height="220" alt="logo" p-2 class="img-fluid">
        </h2>
    </div>

    <div class="mb-4"></div>
      <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
        <div class="text-center mb-4">
          <h3 class="mt-2">Transferir a:</h3>
        </div>
  
    <form id="formTransferencia">
      <div class="mb-3">
        <label for="destinatario" class="form-label">Selecciona destinatario</label>
        <select id="destinatario" class="form-select" required></select>
       
      </div>  
      <div class="mb-3">
        <label for="monto" class="form-label">Monto</label>
        <input type="number" class="form-control" id="transferirAmount" placeholder="$0" min="1" required>
      </div>
      <button type="submit" class="btn btn-info w-100">
        <i class="bi bi-cash-coin"></i> Transferir
      </button>
      <a href="transacciones.html" class="btn btn-outline-secondary w-100 mt-3">Ver Transacciones</a>
      <a href="menu.html" class="btn btn-outline-secondary w-100 mt-3">
        <i class="bi bi-arrow-left-circle"></i> Volver al MenÃº
      </a>
      </div>
    </form>
      </div>   
      <div id="successMsg" class="alert alert-info mt-3 d-none" role="alert">
      Â¡Transferencia exitosa!
      </div>
  
  <script>
    
    const select = document.getElementById("destinatario");
    const personas = JSON.parse(localStorage.getItem("personas")) || [];

    personas.forEach(p => {
      const option = document.createElement("option");
      option.value = JSON.stringify(p);
      option.textContent = `${p.nombre} - ${p.cuenta}`;
      select.appendChild(option);
    });

    
    document.getElementById("formTransferencia").addEventListener("submit", function(e) {
  e.preventDefault();

  const persona = JSON.parse(select.value);
  const monto = parseFloat(document.getElementById("transferirAmount").value);
  let saldo = parseFloat(localStorage.getItem("saldo")) || 0;

  if (monto > 0 && monto <= saldo) {
    saldo -= monto;
    localStorage.setItem("saldo", saldo.toFixed(2));

    const transacciones = JSON.parse(localStorage.getItem("transacciones")) || [];
    transacciones.unshift({   // ðŸ‘ˆ Ãºltimo primero
      fecha: new Date().toLocaleString("es-CL"),
      tipo: "Transferencia",
      monto,
      destinatario: persona.nombre,
      cuenta: persona.cuenta,
      banco: persona.banco
    });
    localStorage.setItem("transacciones", JSON.stringify(transacciones));

    document.getElementById("successMsg").classList.remove("d-none"); 
    alert(`Transferencia realizada a ${persona.nombre} (${persona.banco})`);
    this.reset();
  } else {
    alert("Monto invÃ¡lido o saldo insuficiente.");
  }
});

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
