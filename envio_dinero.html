<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transferencia - Alke Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body style="background-image: url('imágenes/fondo3.png'); background-size: length 300px 200px; background-position: center; background-repeat: no-repeat;">
<div class="mb-4"></div>

    <h2 class="mb-4">Transfererir a: </h2>

    <form id="formTransferencia">
      <div class="mb-3">
        <label for="destinatario" class="form-label">Selecciona destinatario</label>
        <select id="destinatario" class="form-select" required></select>
      </div>

      <div class="mb-3">
        <label for="monto" class="form-label">Monto</label>
        <input type="number" class="form-control" id="monto" min="1" required>
      </div>

      <button type="submit" class="btn btn-secondary">Transferir</button>
    </form>

    <a href="transacciones.html" class="btn btn-success mt-3">Ver Transacciones</a>
    <a href="menu.html" class="btn btn-outline-successw w-100 mt-3">
      <i class="bi bi-arrow-left-circle"></i> Volver al Menú
    </a>
  </div>

  <script>
    // Cargar destinatarios
    const select = document.getElementById("destinatario");
    const personas = JSON.parse(localStorage.getItem("personas")) || [];

    personas.forEach(p => {
      const option = document.createElement("option");
      option.value = JSON.stringify(p);
      option.textContent = `${p.nombre} - ${p.cuenta}`;
      select.appendChild(option);
    });

    // Manejar transferencia
    document.getElementById("formTransferencia").addEventListener("submit", function(e) {
      e.preventDefault();

      const persona = JSON.parse(select.value);
      const monto = parseFloat(document.getElementById("monto").value);
      let saldo = parseFloat(localStorage.getItem("saldo")) || 0;

      if (monto > 0 && monto <= saldo) {
        saldo -= monto;
        localStorage.setItem("saldo", saldo.toFixed(2));

        const transacciones = JSON.parse(localStorage.getItem("transacciones")) || [];
        transacciones.push({
          fecha: new Date().toLocaleString("es-CL"),
          tipo: "Transferencia",
          monto,
          destinatario: persona.nombre,
          cuenta: persona.cuenta
        });
        localStorage.setItem("transacciones", JSON.stringify(transacciones));

        alert(`Transferencia realizada a ${persona.nombre}`);
        this.reset();
      } else {
        alert("Monto inválido o saldo insuficiente.");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
