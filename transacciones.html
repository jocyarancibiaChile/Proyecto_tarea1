<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transacciones - Alke Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="estilo2.css">
</head>

<body>
  <div class="text-center">
    <h2>
      <img src="imagenes/logo.png" width="150" height="120" alt="logo" class="img-fluid">
    </h2>
  </div>

  <div class="container">
    <h2 class="mb-4">Historial de Transacciones</h2>
    <table id="tablaTransacciones" class="table table-bordered table-striped">
      <thead class="table-success">
        <tr>
          <th>Fecha</th>
          <th>Tipo</th>
          <th>Monto</th>
          <th>Destinatario</th>
          <th>Cuenta</th>
          <th>Banco</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="d-flex gap-3 mt-4">
      <a href="envio_dinero.html" class="btn btn-outline-secondary">Volver a Transferencias</a>
      <a href="menu.html" class="btn btn-outline-secondary">Volver al Men√∫ Principal</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.3.4/js/dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/2.3.4/js/dataTables.bootstrap5.min.js"></script>

  <script>
    $(document).ready(function () {
      const tabla = $('#tablaTransacciones').DataTable({
        language: {
          url: 'https://cdn.datatables.net/plug-ins/2.0.8/i18n/es-ES.json'
        }
      });

      const transacciones = JSON.parse(localStorage.getItem("transacciones")) || [];
      transacciones.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
   
      transacciones.forEach(tx => {
        const montoNum = Number(tx.monto) || 0;

        tabla.row.add([
          tx.fecha,
          tx.tipo,
          `$${montoNum.toLocaleString("es-CL", { minimumFractionDigits: 2 })}`,
          tx.destinatario || "-",
          tx.cuenta || "-",
          tx.banco || "-"
        ]).draw(false);
      });
    });
  </script>
</body>
</html>
