<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transacciones - Alke Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.bootstrap5.min.css">
</head>

<body style="background-image: url('imágenes/fondo3.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">

  <div class="container">
    <h2 class="mb-4">Historial de Transacciones</h2>
    <table id="tablaTransacciones" class="table table-bordered table-striped">
      <thead class="table-success">
        <tr>
          <th>Fecha</th>
          <th>Tipo</th>
          <th>Monto</th>
          <th>Destinatario</th>
          <th>Cuenta</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="d-flex gap-3 mt-4">
      <a href="envio_dinero.html" class="btn btn-secondary">Volver a Transferencias</a>
      <a href="menu.html" class="btn btn-success">Volver al Menú Principal</a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.3.4/js/dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/2.3.4/js/dataTables.bootstrap5.min.js"></script>

  <script>
    $(document).ready(function () {
      const tabla = $('#tablaTransacciones').DataTable({
        language: {
          url: 'https://cdn.datatables.net/plug-ins/2.0.8/i18n/es-ES.json'
        }
      });

      const transacciones = JSON.parse(localStorage.getItem("transacciones")) || [];

      transacciones.forEach(tx => {
        tabla.row.add([
        tx.fecha,
        tx.tipo,
        `$${parseFloat(tx.monto).toLocaleString("es-CL", { minimumFractionDigits: 2 })}`,
        tx.destinatario || "-",
        tx.cuenta || "-"
        ]).draw(false);
      });
    });
    
  </script>
</body>
</html>
