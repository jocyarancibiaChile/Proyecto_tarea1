<body>

    <div class="text-center">
        <h2>
            <img src="imagenes/logo.png" width="250" height="220" alt="logo" p-2 class="img-fluid">
        </h2>
    </div>


<div class="mb-4"></div>

 
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card text p-4" style="width: 100%; max-width: 400px;">
      
      <form id="loginForm"> 
        <div class="mb-3">
          <label for="username" class="form-label"><strong>Nombre de usuario</strong></label>
          <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label"><strong>Contraseña</strong></label>
          <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
        </div>
          <button type="submit" class="btn btn-info w-100">Ingresar</button>
      </form>
        <div id="errorMsg" class="text-danger text-center mt-3" style="display: none;">
        Usuario o contraseña incorrectos
        </div>
    </div>
  </div>
</body>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); 

               const user = document.getElementById("username").value.trim().toLowerCase();
        const pass = document.getElementById("password").value.trim(); 

        const errorMsg = document.getElementById("errorMsg");
        
       
        const userEsperado = "jocelyne2025"; 
        const passEsperada = "123456";

       
        if (user === userEsperado && pass === passEsperada) {
            
            window.location.href = "menu.html"; 
        } else {
            
            errorMsg.style.display = "block";
        }
    });

        console.log("Usuario ingresado:", user);
        console.log("Contraseña ingresada:", pass);


   
    document.getElementById("username").addEventListener('input', function() {
        document.getElementById("errorMsg").style.display = "none";
    });
    document.getElementById("password").addEventListener('input', function() {
        document.getElementById("errorMsg").style.display = "none";
    });
</script>
