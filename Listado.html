<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Personas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url('imágenes/fondo3.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
<div class="mb-20"></div>
  <div class="container">
    <h2 class="mb-4">Agregar Persona para Transferencias</h2>
    <form id="formPersona" class="mb-4">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="cuenta" class="form-label">Número de Cuenta</label>
        <input type="text" class="form-control" id="cuenta" required>
      </div>
            <div class="mb-3">
        <label for="banco" class="form-label">Banco</label>
        <select id="banco" class="form-select" required>
          <option value="">Selecciona un banco</option>
          <option value="Banco Estado">Banco Estado</option>
          <option value="Banco de Chile">Banco de Chile</option>
          <option value="Banco Santander">Banco Santander</option>
          <option value="Banco BCI">Banco BCI</option>
          <option value="Scotiabank">Scotiabank</option>
          <option value="Banco Itaú">Banco Itaú</option>
          <option value="Banco Falabella">Banco Falabella</option>
          <option value="Banco Ripley">Banco Ripley</option>
          <option value="Banco Security">Banco Security</option>
          <option value="MercadoPago">MercadoPago</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Guardar Persona</button>
    </form>
    <a href="envio_dinero.html" class="btn btn-success">Ir a Transferencias</a>
  </div>

  <script>
    document.getElementById("formPersona").addEventListener("submit", function(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const cuenta = document.getElementById("cuenta").value;

      const personas = [
  { nombre: "Ana", cuenta: "12345678", banco: "BancoEstado" },
  { nombre: "Luis", cuenta: "87654321", banco: "Santander" }
];
localStorage.setItem("personas", JSON.stringify(personas));

      alert("Persona guardada correctamente");
      this.reset();
    });
  </script>
</body>
</html>
